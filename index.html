<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Assistant - Your Smart Travel Companion</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 1s; }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #f093fb, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .main-panel {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        .quick-actions {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quick-actions h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-card:hover::before {
            left: 100%;
        }

        .action-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
            animation: bounce 2s infinite;
        }

        .action-title {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .action-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .chat-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .chat-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .chat-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .translation-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-lang {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-lang:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        .btn-lang::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-lang:hover::before {
            left: 100%;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            animation: messageSlide 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 8px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .bot-message {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-bottom-left-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-section {
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .btn-voice {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        
        .btn-voice.listening {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            animation: pulse 1.5s infinite;
        }

        .sidebar {
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .features-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .features-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .feature-item-title {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-item-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .price-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .price-option {
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .price-best {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }

        .price-good {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
        }

        .price-average {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
        }

        .price-option:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .uber-section {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            border: 2px solid #00d4aa;
            position: relative;
            overflow: hidden;
        }

        .uber-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.1), transparent);
            animation: slide 2s ease-in-out infinite;
        }

        .uber-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .uber-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .uber-option {
            background: rgba(0, 212, 170, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #00d4aa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .uber-option:hover {
            background: rgba(0, 212, 170, 0.4);
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.4);
            animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.4);
        }

        .offline-indicator {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            animation: pulse 2s infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .ar-preview {
            background: linear-gradient(135deg, #343a40, #495057);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin: 15px 0;
            border: 2px solid #6f42c1;
            position: relative;
            overflow: hidden;
        }

        .ar-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(111, 66, 193, 0.2), transparent);
            animation: slide 3s ease-in-out infinite;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes messageSlide {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 50px rgba(255, 255, 255, 0.8); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(-15px) rotate(240deg); }
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .dashboard {
                gap: 20px;
            }
            
            .chat-section {
                height: 500px;
            }
            
            .action-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Enhanced Mock storage service (replace with localStorage in production)
        class StorageService {
            constructor() {
                this.data = new Map();
            }
            
            setItem(key, value) {
                this.data.set(key, JSON.stringify(value));
            }
            
            getItem(key) {
                const item = this.data.get(key);
                return item ? JSON.parse(item) : null;
            }
            
            removeItem(key) {
                this.data.delete(key);
            }
        }

        const storage = new StorageService();

        // Enhanced Travel API Service with Uber integration
        class TravelAPIService {
            constructor() {
                this.isOffline = false;
                this.mockDelay = 1000;
            }

            async mockApiCall(data, delay = this.mockDelay) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (this.isOffline && Math.random() > 0.7) {
                            reject(new Error('Network unavailable - using offline mode'));
                        } else {
                            resolve(data);
                        }
                    }, delay);
                });
            }

            async searchFlights(destination) {
                const mockFlights = [
                    { id: 1, airline: "SkyLine Airways", price: 450, duration: "8h 30m", departure: "10:30 AM", arrival: "7:00 PM", stops: "Direct" },
                    { id: 2, airline: "Global Wings", price: 380, duration: "9h 15m", departure: "2:15 PM", arrival: "11:30 PM", stops: "1 Stop" },
                    { id: 3, airline: "FastJet Express", price: 520, duration: "7h 45m", departure: "6:45 AM", arrival: "2:30 PM", stops: "Direct" },
                    { id: 4, airline: "Budget Air", price: 299, duration: "12h 20m", departure: "11:00 PM", arrival: "11:20 AM+1", stops: "2 Stops" }
                ];
                return this.mockApiCall(mockFlights);
            }

            async searchHotels(location) {
                const mockHotels = [
                    { id: 1, name: "Grand Palace Hotel", price: 120, rating: 4.8, amenities: ["WiFi", "Pool", "Spa", "Restaurant"], location: "City Center" },

        // Enhanced NLP Service
        class NLPService {
            processQuery(query) {
                const lowerQuery = query.toLowerCase();
                
                if (lowerQuery.includes('uber') || lowerQuery.includes('ride') || lowerQuery.includes('taxi')) {
                    return { intent: 'book_uber', query };
                }
                
                if (lowerQuery.includes('book') && lowerQuery.includes('flight')) {
                    const destination = this.extractDestination(lowerQuery);
                    return { intent: 'book_flight', destination };
                }
                
                if (lowerQuery.includes('hotel') || lowerQuery.includes('accommodation') || lowerQuery.includes('stay')) {
                    const location = this.extractDestination(lowerQuery);
                    return { intent: 'find_hotel', location };
                }

                if (lowerQuery.includes('restaurant') || lowerQuery.includes('food') || lowerQuery.includes('eat')) {
                    const location = this.extractDestination(lowerQuery);
                    return { intent: 'find_restaurant', location };
                }
                
                if (lowerQuery.includes('unique') || lowerQuery.includes('hidden') || lowerQuery.includes('secret') || lowerQuery.includes('places')) {
                    const location = this.extractDestination(lowerQuery);
                    return { intent: 'unique_places', location };
                }
                
                if (lowerQuery.includes('budget') || lowerQuery.includes('cost') || lowerQuery.includes('price') || lowerQuery.includes('money')) {
                    return { intent: 'budget_planning', query };
                }
                
                if (lowerQuery.includes('translate') || lowerQuery.includes('language')) {
                    return { intent: 'translate', text: query };
                }
                
                if (lowerQuery.includes('route') || lowerQuery.includes('transport') || lowerQuery.includes('travel')) {
                    return { intent: 'route_planning', query };
                }

                if (lowerQuery.includes('weather') || lowerQuery.includes('forecast')) {
                    const location = this.extractDestination(lowerQuery);
                    return { intent: 'weather', location };
                }

                if (lowerQuery.includes('deals') || lowerQuery.includes('loyalty') || lowerQuery.includes('points')) {
                    return { intent: 'loyalty_deals', query };
                }
                
                return { intent: 'general', query };
            }
            
            extractDestination(query) {
                const destinations = ['tokyo', 'paris', 'london', 'new york', 'rome', 'bali', 'thailand', 'japan', 'italy', 'spain', 'greece', 'egypt', 'dubai', 'singapore', 'australia', 'brazil', 'canada', 'mexico'];
                for (const dest of destinations) {
                    if (query.includes(dest)) {
                        return dest.charAt(0).toUpperCase() + dest.slice(1);
                    }
                }
                return 'Tokyo'; // Default destination
            }
        }

            constructor() {
                this.recognition = null;

                if (this.isSupported) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                }
            }
            
            async startListening() {
                return new Promise((resolve, reject) => {
                    if (!this.isSupported) {
                        reject(new Error('Voice recognition not supported in this browser'));
                        return;
                    }
                    
                    this.recognition.onresult = (event) => {
                        const result = event.results[0][0].transcript;
                        resolve(result);
                    };
                    
                    this.recognition.onerror = (event) => {
                        reject(new Error(`Voice recognition error: ${event.error}`));
                    };
                    
                    this.recognition.onend = () => {
                        // Recognition ended
                    };
                    
                    this.recognition.start();
                });
            }
        }
